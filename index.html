<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto+Mono:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Project 1 - Wordle App</title>
  </head>
  <body>
    <div class="header">
      <h1>WORDLE</h1>
    </div>
    <br />
    <hr />

    <!-- USER INPUT -->
    <form action=".">
      <input
        type="text"
        name="userInput"
        class="userForm"
        id="userInput"
        minlength="5"
        maxlength="5"
        pattern="[a-zA-Z]{5}"
        placeholder="5-LETTER WORD"
      />
      <button type="submit" class="guessWordBtn">GUESS WORD</button>
    </form>
    <div class="board">
      <!-- ROW 1 -->
      <div class="row1 letter letter1"></div>
      <div class="row1 letter letter2"></div>
      <div class="row1 letter letter3"></div>
      <div class="row1 letter letter4"></div>
      <div class="row1 letter letter5"></div>

      <!-- ROW 2 -->
      <div class="row2 letter letter1"></div>
      <div class="row2 letter letter2"></div>
      <div class="row2 letter letter3"></div>
      <div class="row2 letter letter4"></div>
      <div class="row2 letter letter5"></div>

      <!-- ROW 3 -->
      <div class="row3 letter letter1"></div>
      <div class="row3 letter letter2"></div>
      <div class="row3 letter letter3"></div>
      <div class="row3 letter letter4"></div>
      <div class="row3 letter letter5"></div>

      <!-- ROW 4 -->
      <div class="row4 letter letter1"></div>
      <div class="row4 letter letter2"></div>
      <div class="row4 letter letter3"></div>
      <div class="row4 letter letter4"></div>
      <div class="row4 letter letter5"></div>

      <!-- ROW 5 -->
      <div class="row5 letter letter1"></div>
      <div class="row5 letter letter2"></div>
      <div class="row5 letter letter3"></div>
      <div class="row5 letter letter4"></div>
      <div class="row5 letter letter5"></div>
    </div>
    <br />
    <hr />
    <br />
    <div class="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
